---
# prod DB
spring:
  config:
    activate:
      on-profile: db-prod

  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  docker:
    compose:
      enabled: true

---

spring:
  config:
    activate:
      on-profile: port-prod

server:
  port: 9000
  servlet:
    context-path: /

---

spring:
  config:
    activate:
      on-profile: port-local

server:
  port: 8000
  servlet:
    context-path: /

---

spring:
  config:
    activate:
      on-profile: common

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html